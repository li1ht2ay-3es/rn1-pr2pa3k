on:
  push:
  workflow_dispatch:


jobs:

  build_windows:
    strategy:
      matrix:
        arch: [x86, x64]
      fail-fast: false


    runs-on: ubuntu-latest

    steps:
      - uses: li1ht2ay-3es/rn1-pr2pa3k@build-windows
        with:
          token: ${{ secrets.token }}
          arch: ${{ matrix.arch }}
